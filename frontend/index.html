<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código QR</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script> <!-- Librería jsQR -->
    <script type="module" src="app.js"></script> <!-- Enlace al archivo JavaScript -->
</head>
<body>
    <h1>Escanear Código QR</h1>
    <video id="video" width="300" height="200" autoplay></video> <!-- Video para la cámara -->
    <canvas id="canvas" style="display:none;"></canvas> <!-- Canvas para procesar el QR -->
    <p id="result"></p> <!-- Resultado del escaneo -->

    <!-- Popup para asignar mesa -->
    <div id="popup">
        <h2 id="popup-title">Asignar Mesa:</h2>
        <p id="popup-mesa"></p> <!-- Mensaje dinámico del popup -->
        <button id="btn-si">Sí</button> <!-- Botón Sí -->
        <button id="btn-no">No</button> <!-- Botón No -->
    </div>

    <!-- Botón para mostrar/ocultar el estado de las mesas -->
    <button id="btn-mostrar-mesas">Mostrar Estado de las Mesas</button>

    <!-- Sección para mostrar el estado de las mesas (oculta por defecto) -->
    <div id="mesas-container">
        <h2>Estado de las Mesas</h2>
        <div id="mesas-list">
            <!-- Aquí se mostrarán las mesas dinámicamente -->
        </div>
    </div>
</body>
</html>
